<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentines Day</title>
    <link rel="stylesheet" href="./envelope.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>MYLOVE</strong>
                        <p>
                           You are my heart's greatest treasure , my love HAPPY VALENTINES DAY.
                          <span style="color:red; text-align: center;"><br>
                                GOOD TIMES. <br>
                                BAD TIMES.<br>
                                FUN TIMES.<br>
                            </span>
                            <span style="font-size: 8px;">

                                No matter what, you're always by my side.
                            </span>
                           

                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
